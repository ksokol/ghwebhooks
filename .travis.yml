language: go

go:
  - "1.12"

before_deploy:
  - git config --local user.name "${GIT_USER_NAME}"
  - git config --local user.email "${GIT_USER_EMAIL}"
  - export TRAVIS_TAG="$TRAVIS_BRANCH-build-$(git log --format=%h -1)"
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key: $GITHUB_ACCESS_TOKEN
  file: bin/ghwebhooks
  skip_cleanup: true
